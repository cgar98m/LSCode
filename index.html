<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8"/>
		<title>LSCode v0.3.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css"/>
		<script src="js/main.js"></script>
		<script src="js/frontend.js"></script>
		<script src="js/lexer.js"></script>
		<script src="js/parser.js"></script>
		<script src="js/test.js"></script>
	</head>
	<body class="h-100">
		<div class="container h-100 d-flex flex-column">
			<div class="row">
				<h1>
					LSCode v0.3.0
				</h1>
			</div>
			<div class="row">
				<h2>
					Work in progress
				</h2>
			</div>
			<div class="row">
				<div class="nav nav-tabs">
					<div class="nav-item">
						<a id="tabTokens" class="nav-link disabled user-select-none">Tokens</a>
					</div>
					<div class="nav-item">
						<a id="tabPredParseTree" class="nav-link disabled user-select-none">Predict parse tree</a>
					</div>
					<div class="nav-item">
						<a id="tabParseTree" class="nav-link disabled user-select-none">Parse tree</a>
					</div>
				</div>
			</div>
			<div class="row flex-grow-1 h-50">
				<div class="col px-0 h-100">
					<textarea id="inputTextArea" class="userText" placeholder="Code here"></textarea>
				</div>
				<div class="col px-0 overflow-auto h-100 border border-secondary">
					<textarea readonly id="tokensTextArea" class="userText d-flex border-0"></textarea>
					<div id="predParseTreeContainer" class="h-100 py-1 d-none">
						<ul id="predParseTreeList" class="treeListRoot treeList">
						</ul>
					</div>
					<div id="parseTreeContainer" class="h-100 py-1 d-none">
						<ul id="parseTreeList" class="treeListRoot treeList">
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<input id="interpreteButton" class="mb-3" type="button" value="Start"/>
			</div>
		</div>
	</body>
</html>
