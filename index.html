<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8"/>
		<title>LSCode</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css"/>
		<script src="js/main.js"></script>
		<script src="js/frontend.js"></script>
		<script src="js/lexer.js"></script>
		<script src="js/parser.js"></script>
		<script src="js/firstfollow.js"></script>
		<script src="js/tree.js"></script>
	</head>
	<body class="h-100">
		<div class="container h-100 d-flex flex-column">
			<div class="row">
				<h1>
					LSCode v0.3.7
				</h1>
			</div>
			<div class="row">
				<div class="col"/>
				</div>
				<div class="col">
					<div class="nav nav-tabs">
						<div class="nav-item">
							<a id="tabTokens" class="nav-link disabled user-select-none">Tokens</a>
						</div>
						<div class="nav-item">
							<a id="tabPredParseTree" class="nav-link disabled user-select-none">Predict parse tree</a>
						</div>
						<div class="nav-item">
							<a id="tabParseTree" class="nav-link disabled user-select-none">Parse tree</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row flex-grow-1 h-50">
				<div class="col-6 h-100">
					<textarea id="inputTextArea" class="userText" placeholder="Code here"></textarea>
				</div>
				<div class="col-6 h-100">
					<div class="col overflow-auto h-100 border border-secondary">
						<textarea readonly id="tokensTextArea" class="userText d-flex border-0"></textarea>
						<div id="predParseTreeContainer" class="h-100 py-1 d-none">
							<ul id="predParseTreeList" class="treeListRoot treeList">
							</ul>
						</div>
						<div id="parseTreeContainer" class="h-100 py-1 d-none">
							<ul id="parseTreeList" class="treeListRoot treeList">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="btn-group w-100" role="group">
						<input id="interpreteButton" class="w-100" type="button" value="Interprete" disabled/>
					</div>
				</div>
				<div class="col">
					<div class="btn-group w-100" role="group">
						<input id="expandButton" class="w-100 d-none" type="button" value="Expand"/>
						<input id="collapseButton" class="w-100 d-none" type="button" value="Collapse"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
