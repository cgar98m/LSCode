<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8"/>
		<title>LSCode</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/styles.css"/>
		<script src="js/main.js"></script>
		<script src="js/errorhandler.js"></script>
		<script src="js/frontend.js"></script>
		<script src="js/lexer.js"></script>
		<script src="js/parser.js"></script>
		<script src="js/semantica.js"></script>
		<script src="js/firstfollow.js"></script>
		<script src="js/tree.js"></script>
	</head>
	<body class="h-100">
		<div class="container h-100 d-flex flex-column">
			<div class="row">
				<h1>
					LSCode v0.4.8
				</h1>
			</div>
			<div class="row">
				<div class="col"/>
				</div>
				<div class="col">
					<div class="nav nav-tabs">
						<div class="nav-item">
							<a id="tabError" class="nav-link active">Errors</a>
						</div>
						<div class="nav-item dropdown">
							<a id="tabDebug" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Debug</a>
							<div class="dropdown-menu">
								<div><a id="tabTokens" class="dropdown-item">Tokens</a></div>
								<div><a id="tabPredParseTree" class="dropdown-item">Predict tree</a></div>
								<div><a id="tabParseTree" class="dropdown-item">Parse tree</a></div>
								<div><a id="tabAstTree" class="dropdown-item">AST tree</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row flex-grow-1 h-75">
				<div class="col-6 h-100">
					<textarea id="inputTextArea" class="userText" placeholder="Code here"></textarea>
				</div>
				<div class="col-6 h-100">
					<div class="col overflow-auto h-100 border border-secondary">
						<textarea readonly id="errorTextArea" class="userText d-flex border-0"></textarea>
						<textarea readonly id="tokensTextArea" class="userText d-none border-0"></textarea>
						<div id="predParseTreeContainer" class="h-100 py-1 d-none">
							<ul id="predParseTreeList" class="treeListRoot treeList">
							</ul>
						</div>
						<div id="parseTreeContainer" class="h-100 py-1 d-none">
							<ul id="parseTreeList" class="treeListRoot treeList">
							</ul>
						</div>
						<div id="astTreeContainer" class="h-100 py-1 d-none">
							<ul id="astTreeList" class="treeListRoot treeList">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<div class="btn-group w-100" role="group">
						<input id="interpreteButton" class="w-100" type="button" value="Run" disabled/>
					</div>
				</div>
				<div class="col">
					<div class="btn-group w-100" role="group">
						<input id="expandButton" class="w-100 d-none" type="button" value="Expand"/>
						<input id="collapseButton" class="w-100 d-none" type="button" value="Collapse"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
